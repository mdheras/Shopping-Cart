<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container-shop">
      <div class="products-container">
        <header><h1>PRODUCTS</h1></header>
        <div class="items-container">
          <div class="product" id="patatasButton"><p>Patatas</p></div>
          <div class="product" id="oreosButton"><p>Oreos</p></div>
          <div class="product" id="aguaButton"><p>Agua</p></div>
          <div class="product"><p>Platanos</p></div>
          <div class="product"><p>Ensalada</p></div>
          <div class="product"><p>Wiskas</p></div>
        </div>
      </div>
      <div class="cart-container">
        <header><h1>CART</h1></header>
        <div class="cash-box" id="cash-box"><p class="pay-product">Product</p></div>
        <div class="container-btn">
          <button class="btn">+</button>
          <div class="counter">0</div>
          <button class="btn">-</button>
        </div>
        <div class="pay-total"><p>TOTAL:<p class="price">0â‚¬</p></p></div>
      </div>
    </div>
  </body>
</html>
